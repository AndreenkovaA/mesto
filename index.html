<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/__avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="pofile__button-edit"></button>
      <button class="pofile__button-add"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__photo" src="./images/__karachaevsk.jpg">
        <div class="elements__group">
          <p class="elements__title">Карачаевск</p>
          <div class="elements__heart"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/__elbrus.jpg">
        <div class="elements__group">
          <p class="elements__title">Гора Эльбрус</p>
          <div class="elements__heart"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/__dombai.jpg">
        <div class="elements__group">
          <p class="elements__title">Домбай</p>
          <div class="elements__heart"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/__elbrus.jpg">
        <div class="elements__group">
          <p class="elements__title">Гора Эльбрус</p>
          <div class="elements__heart"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/__dombai.jpg">
        <div class="elements__group">
          <p class="elements__title">Домбай</p>
          <div class="elements__heart"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/__karachaevsk.jpg">
        <div class="elements__group">
          <p class="elements__title">Карачаево-Черкессия</p>
          <div class="elements__heart"></div>
        </div>
      </div>
      
    </section>
  </main>
  <footer class="footer"> 
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
</body>
</html>
