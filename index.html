<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/__avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <template id="elements__template">
        <div class="elements__element"> 
          <div class="elements__photo" style="background-image:url('')">
            <button class="elements__button-delete" type="button"></button>
          </div>
          <div class="elements__group"> 
            <h2 class="elements__title"></h2> 
            <button class="elements__heart" type="button"></button> 
          </div> 
        </div>
      </template>
    </section>
  </main>
  <footer class="footer"> 
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_profile">
      <button class="popup__button-close popup__button-close_type_profile" type="button"></button>
      <form class="form form_type_profile" name="myProfile" method="post" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__item" name="name" id="name" placeholder="Имя" minlength = "2" maxlength = "40" required>
        <span class="form__item-error name-error"></span>
        <input type="text" class="form__item" name="job" id="job" placeholder="О себе" minlength = "2" maxlength = "200" required>
        <span class="form__item-error job-error"></span>
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container popup__container_type_card">
      <button class="popup__button-close popup__button-close_type_card" type="button"></button>
      <form class="form form_type_add-card" name="myCard" method="post" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input type="text" class="form__item form__item_name" name="place" id="place" placeholder="Название" minlength = "2" maxlength = "30" required>
        <span class="form__item-error place-error"></span>
        <input type="url" class="form__item form__item_link" name="link" id="link" placeholder="Ссылка на картинку" required>
        <span class="form__item-error link-error"></span>
        <button class="form__button-submit form__button-submit_disabled" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container popup__container_type_photo">
      <button class="popup__button-close popup__button-close_type_photo" type="button"></button>
      <figure class="container">
        <img class="container__img" src="" alt="">
        <figcaption class="container__caption"></figcaption>
      </figure>
    </div>
  </div>
  <script src="./script/cards.js"></script>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>
</html>
