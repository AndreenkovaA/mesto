<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/__avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <div class="elements__photo" style="background-image:url('./images/__tambov.jpg');"></div>
        <div class="elements__group">
          <h2 class="elements__title">Тамбов</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__photo" style="background-image:url('./images/__volgograd.jpg');"></div>
        <div class="elements__group">
          <h2 class="elements__title">Волгоград</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__photo" style="background-image:url('./images/__elista.jpg');"></div>
        <div class="elements__group">
          <h2 class="elements__title">Элиста</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__photo" style="background-image:url('./images/__elbrus.jpg');"></div>
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__photo" style="background-image:url('./images/__dombai.jpg');"></div>
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__photo" style="background-image:url('./images/__karachaevsk.jpg');"></div>
        <div class="elements__group">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"> 
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="form" name="myProfile" method="post">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__item" name="name" id="name" placeholder="Имя" required>
        <input type="text" class="form__item" name="job" id="job" placeholder="О себе" required>
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
