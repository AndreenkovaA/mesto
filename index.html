<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/__avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <template class="elements__template">
        <div class="elements__element"> 
          <div class="elements__photo" style="background-image:url('')">
            <button class="elements__button-delete" type="button"></button>
          </div>
          <div class="elements__group"> 
            <h2 class="elements__title"></h2> 
            <button class="elements__heart" type="button"></button> 
          </div> 
        </div>
      </template>
    </section>
  </main>
  <footer class="footer"> 
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_profile" type="button"></button>
      <form class="form" name="myProfile" method="post">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__item" name="name" id="name" placeholder="Имя" required>
        <input type="text" class="form__item" name="job" id="job" placeholder="О себе" required>
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_card" type="button"></button>
      <form class="form form_add_card" method="post">
        <h2 class="form__heading">Новое место</h2>
        <input type="text" class="form__item form__item_name" name="name" placeholder="Название" required>
        <input type="text" class="form__item form__item_link" name="job" placeholder="Ссылка на картинку" required>
        <button class="form__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
